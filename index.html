    <!-- H1 y H3 -->

    <div class="flex justify-between items-center w-full">
        <h1 class="p-4 font-bold text-2xl">Stays in Finland</h1>
        <p id="stays" class="p-4 text-gray-500"><span>12+</span> stays</p>
    </div>

    <!-- Filtros cajas -->

    <main class="p-2.5">
        <ul id="filters-stays"
            class="gap-6 py-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-center overflow-hidden rounded-lg w-full px-4">
            <li class="flex flex-col rounded-lg">
                <figure>
                    <img src="https://images.unsplash.com/photo-1505873242700-f289a29e1e0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2255&q=80"
                        alt="" class="object-cover rounded-4xl">
                </figure>
                <div class="flex justify-between items-center w-full text-gray-400 p-2">
                    <div>
                        <p>
                            <span id="superhost"
                                class="border border-gray-950 rounded-2xl px-2.5 py-2 text-sm font-bold text-gray-700">SUPERHOST</span>
                            <span id="type">Entire apartment.</span>
                            <span id="beds">4 beds</span>
                        </p>
                    </div>
                    <div class="flex flex-wrap items-center text-center gap-1.5">
                        <span><svg class="size-5 text-[#eb5757]">
                                <use xlink:href="./src/images/icons/star.svg#star"></use>
                            </svg></span>
                        <span id="rating">4.4</span>
                    </div>
                </div>
                <h2 id="title" class="font-bold text-gray-700 p-2">Stylist apartment in center of the city</h2>
