<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script defer src="./src/scripts/main.js" type="module"></script>
    <title>Windbnb</title>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-6 flex flex-col md:flex-row md:items-center md:justify-between">
        <svg class="logo h-9">
            <use xlink:href="./src/images/icons/logo-f7862584.svg#logo"></use>
        </svg>

        <nav class="flex justify-center mt-4 md:mt-0">
            <div id="open-modal" class="flex border border-gray-300 rounded-xl shadow-sm cursor-pointer">
                <div class="px-4 py-3 border-r">
                    <p class="text-sm text-gray-400">Add location</p>
                </div>
                <div class="px-4 py-3 border-r">
                    <p class="text-sm text-gray-400">Add guests</p>
                </div>
                <div class="px-4 py-3 flex items-center">
                    <svg class="size-5 text-[#EB5757]">
                        <use xlink:href="./src/images/icons/search.svg#search"></use>
                    </svg>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal -->

    <div id="modal" class="p-4 bg-white h-[80vh] w-full fixed shadow-md top-0 hidden">

        <p class="p-4">Edit your search</p>

        <label id="cerra-modal"
            class="text-black text-2xl absolute top-4 right-4 cursor-pointer sm:hidden lg:hidden xl:hidden">X</label>
        <div id="contenedor-modal" class="p-6 lg:top-0 xl:top-0 flex flex-col sm:flex-row justify-between h-[70vh]">

            <!-- Grupo inputs -->

            <div class="flex flex-col sm:flex-row ">

                <!-- Ubicación -->

                <div class="flex-1 relative">
                    <div class="flex flex-col h-16 shadow-md bg-white border border-gray-100 rounded-2xl p-4">
                        <p class="text-sm">LOCATION</p>
                        <input id="input-location" type="text" class="outline-none" placeholder="Add location">
                    </div>

                    <ul id="ul-location"
                        class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg">
                        <li class="p-3 hover:bg-gray-100 cursor-pointer">Helsinki, Finland</li>
                        <li class="p-3 hover:bg-gray-100 cursor-pointer">Turku, Finland</li>
                        <li class="p-3 hover:bg-gray-100 cursor-pointer">Vaasa, Finland</li>
                        <li class="p-3 hover:bg-gray-100 cursor-pointer">Oulu, Finland</li>
                    </ul>
                </div>


                <!-- Huéspedes -->

                <div class="flex-1 relative">

                    <div class="flex flex-col h-16 shadow-md bg-white border border-gray-100 rounded-2xl p-4">
                        <p class="text-sm">GUESTS</p>
                        <input id="input-guests" type="text" class="outline-none" placeholder="Add guests" readonly>
                    </div>

                    <div class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg p-4"
                        id="guests-selector">
                        <div class="mb-4" id="buttons-guests">
                            <p class="text-sm font-medium mb-2">Adults</p>
                            <div class="flex items-center gap-4">
                                <button
                                    class="bg-gray-200 border border-gray-500 rounded w-8 h-8 flex items-center justify-center hover:bg-gray-50"
                                    value="-">-</button>
                                <span id="display-adults" class="min-w-[20px] text-center font-bold">0</span>
                                <button
                                    class="bg-gray-200 border border-gray-500 rounded w-8 h-8 flex items-center justify-center hover:bg-gray-50"
                                    value="+">+</button>
                            </div>
                        </div>

                        <div id="buttons-guests-children">
                            <p class="text-sm font-medium mb-2">Children</p>
                            <div class="flex items-center gap-4">
                                <button
                                    class="bg-gray-200 border border-gray-500 rounded w-8 h-8 flex items-center justify-center hover:bg-gray-50"
                                    value="-">-</button>
                                <span id="display-children" class="min-w-[20px] text-center font-bold">0</span>
                                <button
                                    class="bg-gray-200 border border-gray-500 rounded w-8 h-8 flex items-center justify-center hover:bg-gray-50"
                                    value="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Botón Search -->

            <div class="w-full flex items-center justify-center sm:justify-end sm:items-end mt-4 sm:mt-0 sm:ml-4">
                <button id="search-btn"
                    class="bg-[#eb5757] text-white rounded-3xl h-16 w-40 sm:w-32 gap-2 flex items-center justify-center hover:bg-[#e04a4a] transition-colors text-2xl">
                    <svg class="size-6 font-bold text-white">
                        <use xlink:href="./src/images/icons/search.svg#search"></use>
                    </svg>
                    search
                </button>
            </div>
        </div>
    </div>


    <!-- Contenido con habitaciones -->
    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Stays in Finland</h1>
            <p id="stays-counter" class="text-gray-500"><span>12+</span> stays</p>
        </div>
        <ul id="filters-stays" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Las stays se cargarán aquí -->
        </ul>
    </main>
</body>

</html>
