<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
</head>
<body>
    <header class="flex p-4">
        <div class="flex items-start p-1">
            <svg class="logo">
                <use xlink:href="./src/images/icons/logo-f7862584.svg#logo"></use>
            </svg>
        </div>
        <nav class="flex items-center h-16 w-full">
            <div class="flex border border-gray-500 h-10 rounded-lg">

                <input type="text" class="w-[35%] border-r outline-none" placeholder="Add guests">

    <main>
        <ul>
            <li>
                <div class="flex justify-between p-4 border-b border-gray-300">
                    <div class="flex gap-4">
                        <figure>
                            <img src="./src/images/prueba.png" alt="Stay 1" class="w-32 h-32 object-cover rounded-lg">
                        </figure>
                        <div>
                            <p>type: "Entire apartment"</p>
                            <p>beds: 4</p>
                            <p>rating: 4</p>
                            <h2 class="font-bold">title: "Stylist apartment in center of the city"</h2>

                    </div>

                </div>
            </li>
        </ul>
